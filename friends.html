<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/728e6b5f14.js" crossorigin="anonymous"></script>
    <title>freind | kakao clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level" >50%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header__title">friends</h1>
        </div>
        <div class="header_header-column">
            <span class="header__icons">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icons">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icons">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friends--lg ">
                <div class="friends__column">
                    <img src="images/avatar-cat.jpg"class="g-avatar friends__avatar">
                    <div class="friend__content">
                        <span class="friend__name">the cat</span>
                        <span class="friend__status">i'm hungre</span>
                    </div>
                </div>
            </div>
        </header>
    <div class="friends__plus">
        <h5 class="friends-title">plus friends</h5>
        <div class="friends__friend friend friends">
            <div class="friends__column">
                <img src="images/avatar-can.jpg"class="g-avatar friends__avatar">
                <div class="friend__content">
                    <span class="friend__name">plus friend</span>
                </div>
            </div>       
        </div>
    </div>  
    <ul class="friends__list">
        <h5 class="friends__title">friends only one</h5>
        <li class="friends__friend friend friends">
            <div class="friends__column">
                <img src="images/avatar-dog.jpg"class="g-avatar friends__avatar">
                <div class="friend__content">
                    <span class="friend__name">the dog</span>
                    <span class="friend__status">fuck you cat!</span>
                </div>
            </div>
            <div class="friends__column">
                <div class="friends__now-listening">
                    <span class="play">memory-cat</span>
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </li>
    </ul>  
    </main>
    <nav class="nav">
        <ul class="nav__list" >
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a> 
           </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
