<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>

            <span class="status-bar__battery-level" >50%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header__title">friends</h1>
        </div>
        <div class="header_header-column">
            <span class="header__icons">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icons">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icons">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
  <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friends__column">
            <img src="images/avatar-rrrrrrrr.png" class="g-avatar friends__avatar">
            <div class="friends__content">
              <span class="friends__name">
               알로라 라이츄
              </span>
              <span class="friends__status">
                배고팡
              </span>
            </div>
          </div>
        </div>
        <div class="friends__plus">
          <h5 class="friends__title">Plus friend</h5>
          <div class="friends__friend friend">
            <div class="friends__column">
              <img src="images/avatar-pca.jpg" class="friends__avatar">
              <div class="friends__content">
                <span class="friends__name">
                  피카츄
                </span>
              </div>
            </div>
          </div>
        </div>
        <ul class="friends__list">
          <h5 class="friends__title">Friend only one</h5>
          <li class="friends__friend  friends friend__lg">
            <div class="friends__column">
              <img src="images/avatar-racujpg.png"class="friends__avatar">
                <div class="friends__content">
                  <span class="friends__name">라이츄</span>
                  <span class="friends__status">배고팡</span>
                </div>
            </div>
            <div class="friends__column">
              <span class="friends__now-listning">Give Me Food-dog
                <i class="fas fa-play"></i>
              </span>
            </div>
          </li>
      </ul>
    </header>
  </main>
      <nav class="nav">

            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>

           </li>
            <li class="nav__list-item">

                    <i class="fas fa-ellipsis-h"></i>
