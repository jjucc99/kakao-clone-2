<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/728e6b5f14.js" crossorigin="anonymous"></script>
    <title>cahts | kakao clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <span class="status-bar__battery-level" >50%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-wifi"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__header-column">dog</h1>
            <span class="header__ions">
                <i class="fas fa-search"></i>
            </span> 
            <span class="header__icons">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chat__messeges">
            <span class="chat__timespamp">Sunday 01월 19일 오후2:39</span>
            <li class="incoming__message-message">
                <div class="incoming__message-column">
                    <img src="images/avatar-dog.jpg" class="g-avatar message__avatar">
                </div>
                <div class="incoming__message-content">
                    <span class="message__author">the dog</span>
                    <div class="message__bubble">give me food!</div>
                </div>
                <span class="message__timespamp">오후3:00</span>
            </li>
            <li class="incoming__message-message">
                <span class="message__timespamp">오후3:00</span>
                <div class="incoming__message-content">
                    <div class="message__bubble">fuck you</div>
                </div>
            </li>
        </ul>      
    </main>
    <div class="chat__write">
        <div class="chat__writem-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__writem-column">
            <input type="text" placeholder="send message" class="chat__write-input">
        </div>
        <div class="chat__writem-column">
            <div class="chat__write-icon">
                <i class="far fa-smile"></i>
            </div>
            <div class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>
</body>
</html>
