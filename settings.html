<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/728e6b5f14.js" crossorigin="anonymous"></script>
    <title>setting | kakao clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level" >50%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-wifi"></i>
    </div>
    <header class="header">
        <div class="header_header-column">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__header-column">setting</h1>
            <span class="header__ions">
                <i class="fas fa-search"></i>
            </span> 
        </div>
    </header>
    <main class="settings">
        <section class="section__settings">
            <ul class="setting__list">
                <li class="settings__setting">
                    <span class="settings__list">
                        <i class="fas fa-lock fa-2x"></i>
                    </span>
                    <span class="settings__title">
                        Privacy
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__list">
                        <i class= "far fa-bell fa-2x"></i>
                    </span>
                    <span class="settings__title">
                        Notifications
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__list">
                        <i class="far fa-user fa-2x"></i>
                    </span>
                    <span class="settings__title">
                        Friends
                    </span>
                </li>
            </ul>
        </section>
