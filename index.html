  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/728e6b5f14.js" crossorigin="anonymous"></script>
    <title>chats | kakao clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <span class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level" >50%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </span>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header__title">Chat</h1>
        </div>
        <div class="header_header-column">
            <span class="header__icons">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icons">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icons">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat  friends friend__lg">
               <a href="chat.html">
                 <div class="friends__column">
                    <img src="images/avatar-dog.jpg"class="g-avatar friends__avatar">
                    <div class="friends__content">
                        <span class="friends__name">the dog</span>
                        <span class="friends__bottom-text">give me food!</span>
                    </div>
                  </div>
              </a>
                </div>
                <div class="friends__column">
                    <span class="chat__timespamp">yester day</span>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list" >
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                  <div class="nav__badge">8</div>
                  <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a> 
           </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
