    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level" >50%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-wifi"></i>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header__header-column">Chat</h1>
          <span class="header__ions">
            <i class="fas fa-search"></i>
          </span>

            <i class="far fa-comment"></i>
          </span>
          <span class="header__ions">
            <i class="fas fa-cog"></i>
          </span>
        </div>

        <ul class="chats__list">
            <li class="chats__chat__chat">
                <img class="chat__avatar g-avatar" src="images/avatar-dog.jpg">

                    <div class="chat__content">
                        <span class="chat__username">dog</span>
                        <span class="chat__preview">give me food!</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timespamp">yester day</span>
                </div>
            </li>
        </ul>
    </main>
